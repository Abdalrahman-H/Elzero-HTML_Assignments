<!DOCTYPE html>
<html>
    <head>
        <title> Hakona Forms </title>
        <meta charset=" UTF-8"/>
        <meta
            name="description" 
            content=" Hakona Forms" />
        <meta 
            name="viewport" 
            content="width=device-width, initial- scale=1.0" />
    </head>
    <body>
        <form  method="">
            <div>
                <label  type="hidden"> Token </label>
                <input type="hidden" value="b92f1fc2fce391ad7af633723afd3055">
            </div>
            <div>
                <label> Email </label>
                <input 
                    type="email" 
                    value="o@o.com" 
                    readonly>
            </div>
            <div>
                <label> Username </label>
                <input 
                    type="carachter"
                    autofocus
                    required 
                    minlength="5" 
                    maxlength="20"
                     >
            </div>
        <br>
        <hr>
            <div>
           <p> Skills </p> 
                <div>
                    <input id="1" type="checkbox" >
                    <label for="1"> Planning </label>
                </div>
                <div>
                    <input id="2" type="checkbox" >
                    <label for="2"> Analysis </label>
                </div>
                <div>
                    <input id="3" type="checkbox" >
                    <label for="3">  Advanced Search </label>
                </div>
                <div>
                    <input id="4" type="checkbox" >
                    <label for="4"> Logical Thinking </label>
                </div>
                <div>
                    <input id="5" type="checkbox" >
                    <label for="5"> Problem Solving </label>
                </div>
            </div>     
        <hr>       
            <div>
                <p>Job</p>
                <div>
                    <input id="as" type="radio" name="os" value=" Scrum Master" >
                    <label for="as"> Scrum Master </label>
                </div>
                <div>
                    <input id="win"  name ="os" type="radio" >
                    <label for="win"> Project Manager </label>
                </div>
                <div>
                    <input id="c" name="os" value=" Business Analyst " type="radio" >
                    <label for="c"> Business Analyst </label>
                </div>
                <div>
                    <input id="e" name="os" value=" Front-End Developer" type="radio" >
                    <label for="e"> Front-End Developer </label>
                </div>
                <div>
                    <input type="radio" name="os" value="Scrum Master" id="SM"  />
                    <label for="SM" > Scrum Master </label>
                </div>
                <div>
                    <input type="radio" name="os" value="Project Manager" id="PM" />
                    <label for="PM"> Project Manager </label>
                </div>
                <div>
                    <input id="d" name="os" type="radio" value=" Back-End Developer" />
                    <label for="d">  Back-End Developer </label>
                </div>
            </div>
            <br>
            <div>
                <label for="verion">  Choose verion</label>
                <select name="verion " id="verion" Choose verion>
                    <optgroup label="PHP" >
                        <option value="1"> v5.0</option>
                        <option value="2"> v7.0</option>
                        <option value="3"> v8.0</option>
                    </optgroup>
                    <optgroup label="Python" >
                        <option value="4"> v2.0</option>
                        <option value="5"> v3.0</option>
                        <option value="6"> v3.9</option>
                    </optgroup>
                </select>
            </div>
            <hr>
            <div>
                <textarea name="brief" id="" cols="60" rows="60" placeholder="Write Here Why You Want To Learn Programming"></textarea>
            </div>
<br>
        <input type="submit" value="Send">
        <input type="reset" value=" Empty ">
        </form>
    </body>
</html>
