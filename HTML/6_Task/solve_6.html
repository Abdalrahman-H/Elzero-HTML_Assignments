<!DOCTYPE html>
<html>
    <head>
        <title> Hakona Forms </title>
        <meta />
    </head>
    <body>
        <form action=" test.py " method="post"> 
            <div>
                <label> Username </label>
                <br>
                <input type="text" required >
            </div>
            <hr>
            <div>
                <label> Password </label> 
                <br>
                <input type="Password" placeholder=" ">
            </div>
            <hr>
            <div>
                <label> Mobile </label>
                <br>
                <input type="tel" placeholder="+20100 (234) 123"  >
                <input type="hidden">
            </div>
            <hr>
            <div>
                <label> Email </label>
                <br>
                <input type="email" required  placeholder=" email@com">
            </div>
            <hr>
            <div>
                <label> Subject </label>
                <br>
                <input type="text" placeholder=" Inter your Subject" >
            </div>
            <hr>
            <div>
                <input type="submit" value="Send Data" >
                <br>
                <br>
                <input type="reset" value="Empty Form" >
            </div>
        </form>
    </body>
</html>
